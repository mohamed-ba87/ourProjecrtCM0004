<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tradesman Aberdeen</title>
    <link rel="stylesheet" href="CSS/style.css">

</head>

<body >


    <div class="headControl">

        <div class="control-logo">

            <div class="img-cont" >
                <img src="#">
            </div>

            <div class="login">
                <table>
                    <tr>
                        <td>Username or Email</td>
                        <td>Password</td>
                    </tr>
                    <tr>
                        <td><input  class="login-txt" type="email" name="username" placeholder="Email" ></td>
                       <td><input class="login-txt" type="password" name="pasword" placeholder="Enter Password"></td>
                        <td><input type="submit" name="login" value="Login" class="btn"></td>
                    </tr>
                    <tr>
                        <td>&nbsp</td>
                       <td><a href="#">forgotten password!</a></td>
                    </tr>
                </table>

            </div>

        </div>

    </div>

    <div class="control-cont">
        <div class="left-side">
            <h3> Tradesman Aberdeen - Helping you find the right person to fix problems in your home. </h3>
        </div>
        <div class="right-side">

            <h1>Create an Account</h1>
            <form>
                <div class="input">
                    <label>First Name</label>
                    <input type="text" name="1name" placeholder="First Name">
                </div>
                <div class="input">
                    <label>Last Name</label>
                    <input type="text" name="u2name" placeholder="last name">
                </div>
                <div class="input">
                    <label>Address</label>
                    <input type="text" name="num" placeholder=""><br>
                    <input type="text" name="1num" placeholder=""><br>
                    <input type="text" name="2num" placeholder=""><br>
                    <label>Post Code</label>
                    <input type="text" name="postcode" placeholder="postcode">
                </div>

                <div class="input">
                    <label>Username</label>
                    <input type="text" name="username" placeholder="Username">
                </div>
                <div class="input">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="email">
                </div>

                <div class="input">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="password">
                </div>

                <div class="input">
                    <label>Confirm Password</label>
                    <input type="password" name="password1" placeholder="confirm password">
                </div>

                <div class="input">
                    <button type="submit" name="userRej" class="btn">Register as User <br>(I need help!)</button>
                    <button type="submit" name="tradesRej" class="btn">Register as Tradesman <br>(I can help!)</button>
                </div>
            </form>

        </div>

    </div>
</body>

</html>
